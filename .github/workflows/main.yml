name: build

on:
  # Trigger the workflow on pull request,
  # but only for the main branch
  pull_request:
    branches:
      - main
  # Also trigger on release created events
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  mac:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        lfs: true

    - name: configure_mac
      run: cmake . -Bbuild_mac
    - name: build_mac
      run: cmake --build build_mac --config MinSizeRel --target ktx_unity -- ONLY_ACTIVE_ARCH=NO

    - name: configure_ios
      run: cmake -Bbuild_ios -G Xcode -DCMAKE_SYSTEM_NAME=iOS
    - name: build_ios
      run: cmake --build build_ios --config MinSizeRel --target ktx_unity -- ONLY_ACTIVE_ARCH=NO

    - name: package_apple
      run: |
        mkdir ktx_unity_apple
        mkdir ktx_unity_apple/x86_64
        mv build_mac/ktx_unity.bundle ktx_unity_apple/x86_64
        mkdir ktx_unity_apple/iOS
        mv build_ios/MinSizeRel-iphoneos/libktx_unity.a ktx_unity_apple/iOS
        mv build_ios/KTX-Software/MinSizeRel-iphoneos/libktx_read.a ktx_unity_apple/iOS
    - uses: actions/upload-artifact@v2
      with:
        name: ktx_unity_apple
        path: ktx_unity_apple

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        lfs: true

    - name: configure_win_64
      run: cmake . -G "Visual Studio 16 2019" -A x64 -Bbuild_win_64
    - name: build_win_64
      run: cmake --build build_win_64 --config MinSizeRel --target ktx_unity
    # Tests don't work / are not built yet
    # - name: test_win
    #   run: cmake --build build_win_64 --target test

    - name: configure_win_arm_64
      run: cmake . -G "Visual Studio 16 2019" -A ARM64 -Bbuild_win_arm_64
    - name: build_win_arm_64
      run: cmake --build build_win_arm_64 --config MinSizeRel --target ktx_unity

    - name: configure_win_arm
      run: cmake . -G "Visual Studio 16 2019" -A ARM -Bbuild_win_arm
    - name: build_win_arm
      run: cmake --build build_win_arm --config MinSizeRel --target ktx_unity

    - name: package_win
      run: |
        mkdir ktx_unity_win/x86_64
        mkdir ktx_unity_win/WSA/ARM
        mkdir ktx_unity_win/WSA/ARM64
        mv build_win_64\MinSizeRel\ktx_unity.dll ktx_unity_win/x86_64
        mv build_win_arm\MinSizeRel\ktx_unity.dll ktx_unity_win/WSA/ARM
        mv build_win_arm_64\MinSizeRel\ktx_unity.dll ktx_unity_win/WSA/ARM64
    - uses: actions/upload-artifact@v2
      with:
        name: ktx_unity_win
        path: ktx_unity_win

    ## No 32 bit support, since KTX-Software does not provide it
    # - name: configure_win_32
    #   run: cmake . -G "Visual Studio 16 2019" -A Win32 -Bbuild_win_32
    # - name: build_win_32
    #   run: cmake --build build_win_32 --config MinSizeRel --target ktx_unity
    # - uses: actions/upload-artifact@v2
    #   with:
    #     name: ktx_unity_win_32
    #     path: build_win_32\MinSizeRel\ktx_unity.dll

  linux:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        lfs: true

    - name: apt_install
      run: |
        sudo apt-get -qq update
        sudo apt-get -qq install libzstd-dev ninja-build
    - name: configure_linux_64
      run: cmake . -G Ninja -Bbuild_linux_64 -DCMAKE_BUILD_TYPE=MinSizeRel
    - name: build_linux_64
      run: cmake --build build_linux_64 --target ktx_unity

    # - name: install_i386_env
    #   run: |
    #     sudo apt-get update
    #     sudo apt install build-essential gcc-multilib g++-multilib libzstd-dev:i386
    # - name: configure_linux_32
    #   run: cmake . -G Ninja -Bbuild_linux_32 -DCMAKE_TOOLCHAIN_FILE=cmake/linux_i686.toolchain.cmake -DCMAKE_BUILD_TYPE=MinSizeRel
    # - name: build_linux_32
    #   run: cmake --build build_linux_32 --target ktx_unity

    # Emscripten
    - uses: mymindstorm/setup-emsdk@v7
      with:
        version: 1.38.48-fastcomp
        actions-cache-folder: 'emsdk-cache'
    - name: configure_wasm
      run: emcmake cmake -Bbuild_web -DEMSCRIPTEN_GENERATE_BITCODE_STATIC_LIBRARIES=1
    - name: build_wasm
      run: cmake --build build_web --target ktx_unity


    # Android
    - name: install_android_ndk
      run: if [ ! -f android-ndk-r21d-linux-x86_64.zip ]; then echo "Installing Android NDK"; wget https://dl.google.com/android/repository/android-ndk-r21d-linux-x86_64.zip; unzip android-ndk-r21d-linux-x86_64.zip; echo "Installed Android NDK"; else echo "Android NDK already installed"; fi

    - name: configure_android_arm64-v8a
      run: cmake -Bbuild_android_arm64-v8a -DANDROID_ABI=arm64-v8a -DCMAKE_BUILD_TYPE=MinSizeRel -DANDROID_NDK=android-ndk-r21d -DCMAKE_TOOLCHAIN_FILE="android-ndk-r21d/build/cmake/android.toolchain.cmake"
    - name: build_android_arm64-v8a
      run: cmake --build build_android_arm64-v8a --target ktx_unity

    - name: configure_android_armeabi-v7a
      run: cmake -Bbuild_android_armeabi-v7a -DANDROID_ABI=armeabi-v7a -DCMAKE_BUILD_TYPE=MinSizeRel -DANDROID_NDK=android-ndk-r21d -DCMAKE_TOOLCHAIN_FILE="android-ndk-r21d/build/cmake/android.toolchain.cmake"
    - name: build_android_armeabi-v7a
      run: cmake --build build_android_armeabi-v7a --target ktx_unity

    # Linux, WebGL and Android artifact 
    - name: package_web_android_linux
      run: |
        mkdir ktx_unity_web_android_linux
        mkdir ktx_unity_web_android_linux/x86_64
        mv build_linux_64/libktx_unity.so ktx_unity_web_android_linux/x86_64
        mkdir ktx_unity_web_android_linux/WebGL
        mv build_web/libktx_unity.bc ktx_unity_web_android_linux/WebGL
        mv build_web/KTX-Software/libktx_read.bc ktx_unity_web_android_linux/WebGL
        mkdir ktx_unity_web_android_linux/Android
        mkdir ktx_unity_web_android_linux/Android/libs
        mkdir ktx_unity_web_android_linux/Android/libs/arm64-v8a
        mkdir ktx_unity_web_android_linux/Android/libs/armeabi-v7a
        mv build_android_arm64-v8a/libktx_unity.so ktx_unity_web_android_linux/Android/libs/arm64-v8a
        mv build_android_armeabi-v7a/libktx_unity.so ktx_unity_web_android_linux/Android/libs/armeabi-v7a
        # mkdir ktx_unity_web_android_linux/x86
        # mv build_linux_32/libktx_unity.so ktx_unity_web_android_linux/x86
    - uses: actions/upload-artifact@v2
      with:
        name: ktx_unity_web_android_linux
        path: ktx_unity_web_android_linux

  combine:
    name: combine artifacts
    runs-on: ubuntu-latest
    needs: [mac, windows, linux]
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: artifacts
      - name: combine
        run: |
          mkdir ktx_unity
          cp -r artifacts/ktx_unity_apple/* ktx_unity
          cp -r artifacts/ktx_unity_win/* ktx_unity
          cp -r artifacts/ktx_unity_web_android_linux/* ktx_unity
      - name: zip
        run: zip -r ktx_unity.zip ktx_unity
      - uses: AButler/upload-release-assets@v2.0
        if: github.event_name == 'release' && github.event.action == 'created'
        with:
          files: ktx_unity.zip
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v2
        with:
          name: ktx_unity.zip
          path: ktx_unity.zip
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            ktx_unity_apple
            ktx_unity_win
            ktx_unity_web_android_linux
